<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultats de la journée</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6" th:text="'Résultats : ' + ${championship.name} + ' - Journée ' + ${day.number}">Résultats</h1>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Équipe 1</th>
                    <th class="py-2 px-4 border-b">Score</th>
                    <th class="py-2 px-4 border-b">Équipe 2</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td class="py-2 px-4 border-b" th:text="${game.team1.name}">Équipe 1</td>
                    <td class="py-2 px-4 border-b" th:text="${game.team1Point} + ' - ' + ${game.team2Point}">Score</td>
                    <td class="py-2 px-4 border-b" th:text="${game.team2.name}">Équipe 2</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-8">
            <a href="/championship/list" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Retour à la liste</a>
        </div>
    </div>
</body>
</html>
