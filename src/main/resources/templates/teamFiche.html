<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Fiche équipe : ' + ${team.nom}">Fiche équipe</title>
    <!-- Intégration Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6" th:text="${team.nom}">Nom de l'équipe</h1>
        <div class="mb-4">
            <span class="font-semibold text-gray-700">Stade :</span>
            <span th:text="${team.getStadium()}">Nom du stade</span>
        </div>
        <div class="mb-4">
            <span class="font-semibold text-gray-700">président de la team</span>
            <span th:text="${team.getPresident()}">Président</span>
        </div>
        <div class="mb-4">
            <span class="font-semibold text-gray-700">Entraîneur :</span>
            <span th:text="${team.getCoach()}">Nom de l'entraîneur</span>
        </div>
        <!-- Ajoute ici d'autres informations si besoin -->
        <div class="mt-8">
            <a href="/team/list" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Retour à la liste</a>
        </div>
    </div>
</body>
</html>
