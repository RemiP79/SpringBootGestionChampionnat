<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Connexion administrateur</h2>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Se connecter</button>
        </form>
        <p th:if="${param.error}" class="text-red-600 mt-4 text-center">Email ou mot de passe invalide.</p>
        <p th:if="${param.logout}" class="text-green-600 mt-4 text-center">Déconnecté avec succès.</p>
    </div>
</body>
</html>
