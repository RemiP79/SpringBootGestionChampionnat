<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des équipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">Liste des équipes</h1>
        </header>
        <div class="bg-white rounded-2xl shadow p-6">
            <table class="min-w-full bg-white border border-gray-200 rounded-xl overflow-hidden">
                <thead>
                    <tr class="bg-blue-100">
                        <th class="py-2 px-4 border-b">Nom</th>
                        <th class="py-2 px-4 border-b">Coach</th>
                        <th class="py-2 px-4 border-b">Président</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="team : ${teamList}" class="hover:bg-blue-50">
                        <td class="py-2 px-4 border-b font-semibold text-blue-700" th:text="${team.name}">Nom</td>
                        <td class="py-2 px-4 border-b" th:text="${team.coach}">Coach</td>
                        <td class="py-2 px-4 border-b" th:text="${team.president}">Président</td>
                        <td class="py-2 px-4 border-b">
                            <a th:href="@{'/team/fiche'(id=${team.id})}" class="text-blue-600 hover:underline font-semibold">Voir fiche</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
