<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des équipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Liste des équipes</h1>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Nom</th>
                    <th class="py-2 px-4 border-b">Coach</th>
                    <th class="py-2 px-4 border-b">Président</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${teamList}">
                    <td class="py-2 px-4 border-b" th:text="${team.name}">Nom</td>
                    <td class="py-2 px-4 border-b" th:text="${team.coach}">Coach</td>
                    <td class="py-2 px-4 border-b" th:text="${team.president}">Président</td>
                    <td class="py-2 px-4 border-b">
                        <a th:href="@{'/team/fiche'(id=${team.id})}" class="text-blue-600 hover:underline">Voir fiche</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-8">
            <a href="/" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Accueil</a>
        </div>
    </div>
</body>
</html>
