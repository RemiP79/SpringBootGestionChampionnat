<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des championnats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">Liste des championnats</h1>
        </header>
        <div class="bg-white rounded-2xl shadow p-6">
            <table class="min-w-full bg-white border border-gray-200 rounded-xl overflow-hidden">
                <thead>
                    <tr class="bg-blue-100">
                        <th class="py-2 px-4 border-b">Logo</th>
                        <th class="py-2 px-4 border-b">Nom</th>
                        <th class="py-2 px-4 border-b">Début</th>
                        <th class="py-2 px-4 border-b">Fin</th>
                        <th class="py-2 px-4 border-b">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="championship : ${championshipList}" class="hover:bg-blue-50">
                        <td class="py-2 px-4 border-b">
                            <img th:src="${championship.logo}" alt="Logo" class="h-10 w-10 object-contain rounded-full border"/>
                        </td>
                        <td class="py-2 px-4 border-b font-semibold text-blue-700" th:text="${championship.name}">Nom</td>
                        <td class="py-2 px-4 border-b" th:text="${championship.startDate}">Début</td>
                        <td class="py-2 px-4 border-b" th:text="${championship.endDate}">Fin</td>
                        <td class="py-2 px-4 border-b">
                            <a th:href="@{'/championship/classement'(idChampionship=${championship.id})}" class="text-blue-600 hover:underline font-semibold">Classement</a>
                            <span class="mx-2">|</span>
                            <a th:href="@{'/championship/jours'(idChampionship=${championship.id})}" class="text-blue-600 hover:underline font-semibold">Journées</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
