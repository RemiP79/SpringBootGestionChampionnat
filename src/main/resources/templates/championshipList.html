<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des championnats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Liste des championnats</h1>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Logo</th>
                    <th class="py-2 px-4 border-b">Nom</th>
                    <th class="py-2 px-4 border-b">Début</th>
                    <th class="py-2 px-4 border-b">Fin</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="championship : ${championshipList}">
                    <td class="py-2 px-4 border-b">
                        <img th:src="${championship.logo}" alt="Logo" class="h-10 w-10 object-contain"/>
                    </td>
                    <td class="py-2 px-4 border-b" th:text="${championship.name}">Nom</td>
                    <td class="py-2 px-4 border-b" th:text="${championship.startDate}">Début</td>
                    <td class="py-2 px-4 border-b" th:text="${championship.endDate}">Fin</td>
                    <td class="py-2 px-4 border-b">
                        <a th:href="@{'/championship/classement'(idChampionship=${championship.id})}" class="text-blue-600 hover:underline">Classement</a>
                        <!-- Ajoute ici d'autres liens/actions si besoin -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
