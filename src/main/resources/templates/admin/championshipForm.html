<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - Ajouter/Modifier Championnat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10 flex flex-col items-center">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
            <h1 class="text-2xl font-bold text-blue-700 mb-6">Ajouter / Modifier un Championnat</h1>
            <form th:action="@{/championship/admin/add}" th:object="${championship}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <label class="block text-gray-700 mb-1">Nom</label>
                    <input type="text" th:field="*{name}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Logo</label>
                    <input type="text" th:field="*{logo}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required placeholder="URL du logo" />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Date de début</label>
                    <input type="date" th:field="*{startDate}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Date de fin</label>
                    <input type="date" th:field="*{endDate}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Points pour une victoire</label>
                    <input type="number" th:field="*{wonPoint}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Points pour un nul</label>
                    <input type="number" th:field="*{drawPoint}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Points pour une défaite</label>
                    <input type="number" th:field="*{lostPoint}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Type de classement</label>
                    <select th:field="*{typeRanking}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="">Sélectionner un type</option>
                        <option value="POINTS">Points</option>
                        <option value="VICTOIRES">Victoires</option>
                        <option value="BUTS_MARQUES">Buts marqués</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Enregistrer</button>
            </form>
        </div>
    </main>
</body>
</html>
