<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - Ajouter/Modifier Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10 flex flex-col items-center">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
            <h1 class="text-2xl font-bold text-blue-700 mb-6">Ajouter / Modifier un Utilisateur</h1>
            <form th:action="@{/users/admin/add}" th:object="${user}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <label class="block text-gray-700 mb-1">Nom d'utilisateur</label>
                    <input type="text" th:field="*{username}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" th:field="*{password}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">RÃ´le</label>
                    <select th:field="*{role}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="USER">Utilisateur</option>
                        <option value="ADMIN">Administrateur</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Enregistrer</button>
            </form>
        </div>
    </main>
</body>
</html>
