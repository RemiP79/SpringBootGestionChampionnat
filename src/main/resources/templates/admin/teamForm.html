<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - Ajouter/Modifier Équipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10 flex flex-col items-center">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
            <h1 class="text-2xl font-bold text-blue-700 mb-6">Ajouter / Modifier une Équipe</h1>
            <form th:action="@{/team/admin/add}" th:object="${team}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{id}" />
                <div>
                    <label class="block text-gray-700 mb-1">Nom</label>
                    <input type="text" th:field="*{name}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Pays</label>
                    <select name="countryId" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="">Sélectionner un pays</option>
                        <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}" th:selected="${team.country != null and team.country.id == country.id}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Stade</label>
                    <select name="stadiumId" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="">Sélectionner un stade</option>
                        <option th:each="stadium : ${stadiums}" th:value="${stadium.id}" th:text="${stadium.name}" th:selected="${team.stadium != null and team.stadium.id == stadium.id}"></option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Enregistrer</button>
            </form>
        </div>
    </main>
</body>
</html>
