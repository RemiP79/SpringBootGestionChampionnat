<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin - Ajouter/Modifier Équipe du Championnat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10 flex flex-col items-center">
        <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
            <h1 class="text-2xl font-bold text-blue-700 mb-6">Ajouter / Modifier une Équipe du Championnat</h1>
            <form th:action="@{/teamchampionship/admin/add}" th:object="${teamChampionship}" method="post" class="space-y-4">
                <input type="hidden" th:field="*{idChampionship}" />
                <input type="hidden" th:field="*{idTeam}" />
                <div>
                    <label class="block text-gray-700 mb-1">Championnat</label>
                    <select name="championshipId" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="">Sélectionner un championnat</option>
                        <option th:each="champ : ${championships}" th:value="${champ.id}" th:text="${champ.name}" th:selected="${teamChampionship.championship != null and teamChampionship.championship.id == champ.id}"></option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Équipe</label>
                    <select name="teamId" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                        <option value="">Sélectionner une équipe</option>
                        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" th:selected="${teamChampionship.team != null and teamChampionship.team.id == team.id}"></option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Enregistrer</button>
            </form>
        </div>
    </main>
</body>
</html>
