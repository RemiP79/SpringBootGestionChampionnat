<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Gestion Championnat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-700">Bienvenue !</h1>
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="w-12 h-12 rounded-full shadow">
        </header>
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">Championnat en cours</h2>
                <p class="text-gray-600">Consultez les classements, résultats et informations sur les championnats en un clic.</p>
            </div>
            <div class="bg-white rounded-2xl shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">Prochaines rencontres</h2>
                <p class="text-gray-600">Retrouvez ici les prochaines journées et matchs à venir.</p>
            </div>
        </section>
    </main>
</body>
</html>
